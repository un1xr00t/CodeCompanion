name: github_sidekick
description: A GitHub companion app with stats and insights
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  

  # State Management
  flutter_riverpod: ^2.5.1
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  oauth2: ^2.0.2
  app_links: ^6.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # iOS 26 Liquid Glass UI
  adaptive_platform_ui: ^0.1.95
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  flutter_dotenv: ^5.1.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - .env